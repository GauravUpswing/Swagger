
spring.application.name=DemoApplication

# Default API Docs Path
springdoc.api-docs.path=/api
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.server-url=http://localhost:8080
# Multiple API Groups
springdoc.group-configs[0].group=North East Small Finance Bank API
springdoc.group-configs[0].paths-to-match=/api/NorthEast/**
springdoc.group-configs[0].packages-to-scan=com.swagger.documentation.controller

springdoc.group-configs[1].group=Shivalik Small Finance Bank API
springdoc.group-configs[1].paths-to-match=/RetCustAdd/add/**, /api/PanVerification/**
springdoc.group-configs[1].packages-to-scan=com.swagger.documentation.shivalik.controller

